name: github-ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu@18.04
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: npm install and build
      run: |
        npm install
        npm run build
    - name: github-ci
      uses: crazy-max/ghaction-github-pages@v2
      with:
        target_branch: gh-pages
        build_dir: dist
      env:
        GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
